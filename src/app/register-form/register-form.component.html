<div class="container mt-5 mb-5 ">
    <div class="row justify-content-center">
        <div class="card mt-5 col-md-6">
            <div class="card-body ">
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div class="form-group mb-2">
                        <label for="Name">Name</label>
                        <input formControlName="name" id="name"
                            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" minlength="3" type="text"
                            class="form-control" placeholder="Enter Name">

                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">
                                name is required
                            </div>
                            <div *ngIf="f['name'].errors['minlength']">
                                name must be at least 3
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" id="exampleInputEmail1"
                            aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">
                                  Email is required
                                </div>
                                <div *ngIf="f['email'].errors['email']">
                                  Email is not valid
                                </div>
                              </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleFormControlSelect1">User Role</label>
                        <select class="form-control form-select"
                            [ngClass]="{ 'is-invalid': submitted && f['role'].errors }" id="exampleFormControlSelect1"
                            formControlName="role">
                            <option value="">select User Role</option>
                            <option value="0">Admin</option>
                            <option value="1">User</option>
                        </select>
                        <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                            <div *ngIf="f['role'].errors['required']">
                              Name is required
                            </div>
                          </div>
                        
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"minlength="3">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">
                                    password is required
                                </div>
                                    <div *ngIf="f['password'].errors['minlength']">
                                        password must be at least 3
                                    </div>
                                </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                    <div>
                        <a class="d-flex justify-content-end" [routerLink]="['']">click to login</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
