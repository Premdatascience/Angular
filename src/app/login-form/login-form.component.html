<div class="container mt-5 mb-5 ">
    <div class="row justify-content-center">
        <div class="card mt-5 col-md-6">
            <div class="card-body ">
                <form  (ngSubmit)="onSubmit()" [formGroup]="userform">

                    <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" id="exampleInputEmail1"
                            aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">
                                Email is required
                            </div>
                            <div *ngIf="f['email'].errors['email']">
                                Email is not valid
                            </div>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                            minlength="3">
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">
                                password is required
                            </div>
                            <div *ngIf="f['password'].errors['minlength']">
                                password must be at least 3
                            </div>
                        </div>
                    </div>
                    <div>
                        <a class="d-flex justify-content-end" [routerLink]="['register']">click to register</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
